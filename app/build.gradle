apply plugin: 'com.android.application'

def versionMajor = 0
def versionMinor = 1
def versionPatch = 0

android {

	compileSdkVersion 26
	buildToolsVersion '26.0.2'

	defaultConfig {
		applicationId 'com.ivanovsky.passnotes'
		minSdkVersion 14
		targetSdkVersion 26
		versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
		versionName "${versionMajor}.${versionMinor}.${versionPatch}"
		testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
		vectorDrawables.useSupportLibrary true
		multiDexEnabled true
	}

	dataBinding {
		enabled = true
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	signingConfigs {
		debug {
			storeFile file("../keys/debug.keystore")
		}
		release {
			storeFile file("../keys/release.keystore")
			storePassword "zimber88"
			keyAlias "alexei.ivanovski"
			keyPassword "zimber88"
		}
	}

	buildTypes {
		debug {
			debuggable true
			minifyEnabled false
			signingConfig signingConfigs.debug
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
	testImplementation 'junit:junit:4.12'

	//Dagger
	annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
	implementation 'com.google.dagger:dagger:2.11'

	//Room
	annotationProcessor 'android.arch.persistence.room:compiler:1.0.0'
	implementation 'android.arch.persistence.room:runtime:1.0.0'

	//Support libraries
	implementation 'com.android.support:appcompat-v7:26.1.0'
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'
	implementation 'com.android.support:design:26.1.0'
	implementation 'com.android.support:support-v4:26.1.0'
	implementation 'com.android.support:recyclerview-v7:26.1.0'
	implementation 'com.android.support:support-annotations:26.1.0'
	implementation 'com.android.support:preference-v7:26.1.0'
	implementation 'com.android.support:preference-v14:26.1.0'

	//Java stream api
	implementation 'com.annimon:stream:1.1.4'

	//Rx
	implementation 'io.reactivex.rxjava2:rxjava:2.0.6'
	implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

	//EventBus
	implementation 'de.greenrobot:eventbus:2.4.0'

//	Google Drive API
//	implementation 'com.google.android.gms:play-services-drive:11.8.0'
//	implementation 'com.google.android.gms:play-services-auth:11.8.0'

	//KeePassJava2
	implementation project(':libs:KeePassJava2-database')
	implementation project(':libs:KeePassJava2-kdbx')
	implementation project(':libs:KeePassJava2-simple')

	//MultiDex
	implementation 'com.android.support:multidex:1.0.3'
}
